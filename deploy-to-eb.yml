name: deploy-to-eb

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: "AKIAXYKJQPHGPYJYGO6K"
          aws-secret-access-key: "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"
          aws-region: "us-east-2"

      - uses: actions/checkout@v2

      - name: Set up QEMU for arm64
        run: |
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
        if: runner.os == 'Linux'

      - name: Set up Docker for arm64
        uses: docker/setup-qemu-action@v2
        with:
          platforms: linux/arm64

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin public.ecr.aws/f4a3t4u4
      - name: Build and push Docker image
        run: |
          docker build --platform linux/arm64 -t amazon-review-insights .
          docker tag amazon-review-insights:latest public.ecr.aws/f4a3t4u4/amazon-review-insights:latest
          docker push public.ecr.aws/f4a3t4u4/amazon-review-insights:latest
