<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Review Scraper</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Amazon Review Insights</h1>
                        <form id="amazonForm" method="post" onsubmit="showDino()">
                            <div class="mb-3">
                                <label for="product_url" class="form-label">Enter Amazon URL:</label>
                                <input type="text" class="form-control" id="product_url" name="product_url">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- iframe to display dino.html -->
    <iframe id="dinoFrame" style="display: none; width: 100%; height: 500px;", src="{{ dino_game }}"></iframe>

    <script>
        function showDino() {
            var form = document.getElementById('amazonForm');
            var productUrl = form.elements.product_url.value;
            if (productUrl.trim() !== '') {
                var iframe = document.getElementById('dinoFrame');
                iframe.style.display = 'block';
                // iframe.src = 'dino.html';
            } else {
                alert('Please enter a valid Amazon URL.');
            }
            return false; // Prevent form submission
        }
    </script>
</body>
</html>
