<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Review Scraper</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Amazon Review Insights</h1>
                        <form id="amazonForm"   method="post">
                            <div class="mb-3">
                                <label for="product_url" class="form-label">Enter Amazon.com Product URL:</label>
                                <input type="text" class="form-control" id="product_url" name="product_url">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Generate Report</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Container to display scraping progress -->
    <div id="scrappingProgress" style="display: none;" class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <div id="progressMessage"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
